<ion-header>

  <ion-navbar color="activity" style="opacity: 0.8;">
    <ion-title>Just For You</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="light" showWhen="ios">back</span>
          <ion-icon color="light" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <img [src]="slide.image" class="slide-image"/>
          <p [innerHTML]="slide.description"></p>
          <p [innerHTML]="slide.price"></p>
          
        </ion-slide>
        <ion-slide>
          <!-- <ion-toolbar>
          </ion-toolbar> -->
          <img src="assets/imgs/Booking.gif" class="slide-image"/>
          <h2 class="slide-title">Ready to make a booking?</h2>
          <button (click)="book()" ion-button large clear icon-end color="primary">
            book Now
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
      </ion-slides>

</ion-content>
