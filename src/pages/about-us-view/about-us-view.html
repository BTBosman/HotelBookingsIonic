<ion-header>

  <ion-navbar color="home" style="opacity: 0.8;">
    <ion-title >aboutUs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="home"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <img [src]="slide.image" class="slide-image"/>
      <p [innerHTML]="slide.description"></p>
      
    </ion-slide>
    <ion-slide>
      <!-- <ion-toolbar>
      </ion-toolbar> -->
      <img src="assets/imgs/Booking.gif" class="slide-image"/>
      <h2 class="slide-title">Ready to make a booking?</h2>
      <button (click)="book()" ion-button large clear icon-end color="primary">
        book Now
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
